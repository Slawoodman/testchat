<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% if page == 'login' %}
            <form method="POST" action="">
            {% csrf_token %}
                <lable for="username">
                <input placeholder="Enter your username" id="username" name="username" type="text">

                <label for="password">
                <input placeholder="*******" id="password" name="password" type="password">

                <input type="submit" value="login">
            </form>
            <p>Haven't signed up yet? <a href="{% url 'chat:register' %}">Sign up</a></p>
        {% else %}
            <form method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="login">
            </form>
            <p>Already have an account? <a href="{% url 'chat:login' %}">Login</a></p>
        {% endif %}
    </body>
</html>
